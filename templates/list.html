{% extends "base.html" %}


{% block content %}
    <h2 class="mt-3" >So'ngi maqolalar</h2>
    <div class="cards" >

        {% for new in news %}


            <div class="card mt-3 ">
                <div class="card-body">
                    <h4>{{new.title}}...</h4>

                    <h5>{{new.description}}</h5>
                    <h6>{{new.price}}</h6>

<!---
                    <small><a class="text-muted" href="{% url  'detail' pk=new.id   %}">Batafsil..</a></small>
                    --->
                      <form action="{% url 'detail' pk=new.id %}" method="get">
                        <input type="hidden" name="new-id" value="{{new.id}}">
                        <button type="submit" class="btn btn-sm btn-primary">batafsil..</button>
                       </form>


            </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
