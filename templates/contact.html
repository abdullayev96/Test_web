{% extends 'base.html' %}



{% block content %}
      <div class="container">
              <form method="post">
                        {% csrf_token %}
                        <div class="form-group my-2">
                            <input class="form-control" style="height: 50px" name="name" type="text"
                                placeholder="Your Name *" data-sb-validations="required" />
                        </div>

                        <div class="form-group my-2">
                            <input class="form-control" style="height: 50px" name="subject" type="text"
                                placeholder="Your subject *" data-sb-validations="required" />
                        </div>
                        <div class="form-group my-2">
                            <input class="form-control" style="height: 50px" name="number" type="text"
                                placeholder="Your number*" data-sb-validations="required" />
                        </div>
                        <div class="form-group my-2 ">
                            <textarea class="form-control" name="tg_name" style="height: 183px"
                                placeholder="Your Telegram name *" data-sb-validations="required"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-md">Yuborish</button>
                    </form>
      </div>
{% endblock %}
